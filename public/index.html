<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CRUD Node</title>
    <script src="js/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Quote JS</h1>
    <div id='main'>
      <p>Quote:</p>
      <input type="text" id="quote" name="quote">
      <button type="button" id='submit' name="submit">Submit</button>
      <div id="quotes"></div>
    </div>
    <div id="edit" class="hide">
      <input type="text" name="quoteEdit" id="quoteEdit"  value="">
      <input type="text" name="idEdit" id="idEdit"  value="">
      <button type="button" id='submitEdit' name="submitEdit">Submit</button>
    </div>
  </body>
</html>
